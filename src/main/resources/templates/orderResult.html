<!DOCTYPE html>
<html lang="en"
      xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/common-fragments :: navbar}"></header>

<div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container mt-md-4 pb-5 text-center">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <h3 th:text="${error}"></h3>
        </div>

        <div th:unless='${error}'>
            <i class="fas fa-check-circle fa-9x align-middle pe-2"></i>
            <h1>Payment successful</h1>
            <h4>Order code: <span th:text="${order.id}"></span></h4>
            <p>Please wait for further information regarding delivery</p>
            <p>Thank you for shopping with us!</p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
