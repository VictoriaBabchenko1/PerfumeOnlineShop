<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${perfume.brand + ' ' + perfume.title}">Perfume Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
    </style>
</head>

<body>
<header th:replace="~{fragments/common-fragments :: navbar}"></header>

<div class="container mt-md-5 pb-5">
    <div class="row">
        <div class="col-md-5">
            <img th:src="@{'/images/perfumes/' + ${perfume.brand().replace(' ', '')} + ${perfume.title().replace(' ', '')} + '.png'}" class="img-fluid" alt="img">
        </div>
        <div class="col-md-7">
            <h1 th:text="${perfume.brand}"></h1>
            <h1 th:text="${perfume.title}"></h1><br>
            <p class="product-stock">In Stock</p>
            <p>Product code: <span th:text="${perfume.id()}"></span></p>
            <p th:text="'Volume: ' + ${perfume.volume} + 'ml'"></p>
            <form action="/cart/add" method="post">
                <input type="hidden" name="perfumeId" th:value="${perfume.id()}">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                </div><br>
                <h4 class="me-3" th:text="'$' + ${perfume.price}"></h4><br>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-cart-plus mr-2 fa-lg"></i>
                    ADD TO CART
                </button>
            </form><br><hr>
            <h5>Characteristics and Description</h5><br>
            <p th:text="'Year: ' + ${perfume.year}"></p>
            <p th:text="'Country: ' + ${perfume.country}"></p>
            <p th:text="'Gender: ' + ${perfume.gender}"></p>
            <p th:text="'Type: ' + ${perfume.type}"></p>
            <p th:text="'Fragrance Notes: ' + ${perfume.fragranceNotes}"></p>
            <p th:text="'Description: ' + ${perfume.description}"></p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
