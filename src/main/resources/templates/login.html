<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/common-fragments :: navbar"></header>

<div class="d-flex justify-content-center align-items-center">
    <div class="container mt-md-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${param.logout}">
                    <div class="alert alert-success" role="alert">
                        You have been logged out successfully.
                    </div>
                </div>
                <form method="POST" action="/login">
                    <h2 class="mb-3">Log in with your account <i class="fas fa-sign-in-alt"></i></h2><br>
                    <div class="mb-3">
                        <input name="username" type="text" class="form-control" placeholder="Username"
                               autofocus="true"/>
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    <p class="mt-3">Forgot password? <a href="/forgot-password">Reset password</a></p>
                    <p class="mt-3 mb-4">Don't have an account? <a href="/registration">Register</a></p>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" role="alert">
                            Invalid username or password. Please try again.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
