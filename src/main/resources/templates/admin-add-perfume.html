<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Add Perfume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/common-fragments :: navbar}"></header>

<div class="d-flex justify-content-center align-items-center">
    <div class="container mt-md-4 pb-5">
        <h1>Admin Access - Add Perfume</h1><br>
        <form action="/admin/perfume/add" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select class="form-select" id="brand" name="brand" required>
                    <option value="Burberry">Burberry</option>
                    <option value="Bvlgari">Bvlgari</option>
                    <option value="Calvin Klein">Calvin Klein</option>
                    <option value="Carolina Herrera">Carolina Herrera</option>
                    <option value="Chanel">Chanel</option>
                    <option value="Creed">Creed</option>
                    <option value="Dior">Dior</option>
                    <option value="Dolce&Gabbana">Dolce&Gabbana</option>
                    <option value="Este Lauder">Este Lauder</option>
                    <option value="Giorgio Armani">Giorgio Armani</option>
                    <option value="Givency">Givency</option>
                    <option value="Gucci">Gucci</option>
                    <option value="Guerlain">Guerlain</option>
                    <option value="Hermes">Hermes</option>
                    <option value="Hugo Boss">Hugo Boss</option>
                    <option value="Jean Paul Gaultier">Jean Paul Gaultier</option>
                    <option value="Lancome">Lancome</option>
                    <option value="Nina Ricci">Nina Ricci</option>
                    <option value="Paco Rabanne">Paco Rabanne</option>
                    <option value="Prada">Prada</option>
                    <option value="Tom Ford">Tom Ford</option>
                    <option value="Valentino">Valentino</option>
                    <option value="Versace">Versace</option>
                    <option value="Victoria`s Secret">Victoria`s Secret</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="volume" class="form-label">Volume</label>
                <input type="text" class="form-control" id="volume" name="volume" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <div class="mb-3">
                <label for="fragranceNotes" class="form-label">Fragrance Notes</label>
                <textarea class="form-control" id="fragranceNotes" name="fragranceNotes" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Perfume</button>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
