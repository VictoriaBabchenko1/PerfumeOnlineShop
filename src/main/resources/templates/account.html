<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/common-fragments :: navbar}"></header>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4">
            <h2 class="offset-1"><i class="fas fa-user"></i> Account</h2>
            <div class="card border-0 offset-1">
                <div class="card-body">
                    <i class='far fa-user-circle fa-10x align-middle'></i>
                    <h5 class="card-text mt-3">Username: <span th:text="${user.username}"></span></h5>
                    <h5 class="card-text mt-3">Email: <span th:text="${user.email}"></span></h5>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2 class="md-3 mb-3"><i class="fas fa-shopping-cart"></i> My Orders</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4" th:unless="${orders.isEmpty()}">
                <div th:each="order : ${orders}" class="col-md-9    ">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="position: absolute; top: 10px; left: 10px;">Order â„– <span th:text="${order.id}"></span></h5>
                            <p class="card-text" style="position: absolute; top: 10px; right: 10px;">Date and Time: <span th:text="${#temporals.format(order.dateTime, 'dd-MM-yyyy HH:mm')}"></span></p>
                            <div style="margin-top: 40px;">
                                <p class="card-text">First Name: <span th:text="${order.firstName}"></span></p>
                                <p class="card-text">Last Name: <span th:text="${order.lastName}"></span></p>
                                <p class="card-text">Email: <span th:text="${order.email}"></span></p>
                                <p class="card-text">Phone Number: <span th:text="${order.phoneNumber}"></span></p>
                                <p class="card-text">City: <span th:text="${order.city}"></span></p>
                                <p class="card-text">Post Index: <span th:text="${order.postIndex}"></span></p>
                                <h5 class="card-text" style="position: absolute; bottom: 10px; right: 10px;">Total Price: <span th:text="'$' + ${order.total}"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${orders.isEmpty()}">
                <h4>No orders found.</h4>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
