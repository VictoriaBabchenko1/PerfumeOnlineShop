<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/common-fragments :: navbar}"></header>

<div class="d-flex justify-content-center align-items-center">
    <div class="container mt-md-5">
        <form class="col-md-6 offset-md-3" method="POST" th:action="@{/registration}" th:object="${userForm}">
            <h2>Registration <i class="fas fa-user-plus"></i></h2><br>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username" autofocus="true">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="Confirm your password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <p><span th:if="${registrationError}" class="text-danger mb-3" th:text="${registrationError}"></span></p>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
