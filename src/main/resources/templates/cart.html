<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/common-fragments :: navbar}"></header>

<div class="container mt-md-4 pb-5" th:if="${cartItems.isEmpty()}">
    <h1 class="mb-4"><i class="fas fa-shopping-cart"></i> Cart</h1>
    <h4>Your cart is empty</h4>
    <h5><a href="/perfumes" class="text-secondary">Find products to buy</a></h5>
</div>
<div class="container mt-md-4 pb-5" th:unless="${cartItems.isEmpty()}">
    <h1 class="mb-4"><i class="fas fa-shopping-cart"></i> Cart</h1>
    <div th:each="item, iterStat : ${cartItems}">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3 d-flex justify-content-center align-items-center">
                    <img th:src="@{'/images/perfumes/' + ${item.perfumeBrand.replace(' ', '') + item.perfumeTitle.replace(' ', '') + '.png'}}" class="card-img-top img-thumbnail" alt="Perfume Image" style="width: 230px;">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.perfumeBrand + ' ' + item.perfumeTitle}"></h5>
                        <p class="card-text">Product code: <span th:text="${item.perfumeId}"></span></p>
                        <p class="card-text">Brand: <span th:text="${item.perfumeBrand}"></span></p>
                        <p class="card-text">Volume: <span th:text="${item.perfumeVolume}"></span></p>
                        <p class="card-text">
                        <form th:action="@{/cart/update}" method="post" class="d-inline">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <span>Quantity:</span>
                            <input
                                type="number"
                                name="quantity"
                                th:value="${item.quantity}"
                                min="1"
                                max="10"
                                class="d-inline cart-quantity"
                                style="width: 60px;"
                                th:attr="data-item-id=${item.id}"
                                onkeydown="return false"
                            >
                        </form>
                        </p>
                        <p class="card-text">Price: <span class="item-total" th:text="'$' + ${item.price}" style="font-weight: bold;"></span></p>
                    </div>
                    <div class="card-footer">
                        <form th:action="@{/cart/remove}" method="post">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 text-center">
        <strong class="fw-bold fs-5">Total: </strong>
        <span id="cart-total" class="fw-bold fs-5" th:text="'$' + ${total}"></span>
    </div>
    <div class="text-center">
        <form th:action="@{/order/fillForm}">
            <button type="submit" class="btn btn-success mt-3 fs-6"><i class="fas fa-shopping-cart"></i> Make Order</button>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/common-fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const quantityInputs = document.querySelectorAll(".cart-quantity");

      quantityInputs.forEach(input => {
        input.addEventListener("change", async function() {
          const itemId = this.dataset.itemId;
          const quantity = this.value;

          try {
            const response = await fetch("/cart/update", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: new URLSearchParams({
                itemId: itemId,
                quantity: quantity
              })
            });

            if (!response.ok) {
              throw new Error("Failed to update cart");
            }

            const data = await response.json();

            const totalRaw = data.total;
            const totalNum = typeof totalRaw === "string" ? parseFloat(totalRaw) : totalRaw;
            const totalElement = document.querySelector("#cart-total");
            if (totalElement && !isNaN(totalNum)) {
              totalElement.textContent = "$" + totalNum.toFixed(2);
            }

            const priceElement = this.closest(".card").querySelector(".item-total");
            if (priceElement && data.itemTotals) {
              const itemValRaw = data.itemTotals[itemId];
              const itemVal = typeof itemValRaw === "string" ? parseFloat(itemValRaw) : itemValRaw;
              if (!isNaN(itemVal)) {
                priceElement.textContent = "$" + itemVal.toFixed(2);
              }
            }
          } catch (error) {
            console.error("Error updating cart:", error);
          }
        });
      });
    });
</script>

</body>
</html>
